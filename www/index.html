        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <header>

    </header>
    <body>

        <section id="connexion">
            <form id="formConnexion">
                <div class="form-group">
                    <label for="login">Pseudo (taille > 3)</label>
                    <input type="text" id="login" class="form-control" name="pseudo" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="mdp" required>
                </div>
                <button type="submit">Se Connecter</button>
            </form>
        </section>

        <button id="cancelMatchMaking" style="display: none;">Annuler le Matchmaking</button>
        <button id="cancelLocal" style="display: none;">Quitter la partie locale</button>

        <section id="gameType" style="display: none;">
            <button id="onLine">Online</button>
            <button id="vsIA">vs IA</button>
            <button id="local">local</button>
        </section>
        <section id="displayMessage">
            
        </section>
        <section id="game" style="height: 80%; width: 80%">
            <p id="pseudoHaut" style="margin-left: 200px;"></p>
            <svg style="height: 100%; width: 100%" id="damier">
            </svg>
            <p id="pseudoBas" style="margin-left: 200px;"></p>
        </section>
        <script>
            function changeSize() {
                console.log("slt")
                console.log(document.getElementById("game").offsetHeight * 0.9)
                console.log("avant height", document.getElementById("damier").style.height);
                console.log("avant width", document.getElementById("damier").style.width);
                if (document.getElementById("game").offsetHeight < document.getElementById("game").offsetWidth) {
                    document.getElementById("damier").style.height = (document.getElementById("game").offsetHeight * 0.9).toString()+"px";
                    document.getElementById("damier").style.width = (document.getElementById("game").offsetHeight * 0.9).toString()+"px";
                }else {
                    document.getElementById("damier").style.height = (document.getElementById("game").offsetWidth * 0.9).toString()+"px";
                    document.getElementById("damier").style.width = (document.getElementById("game").offsetWidth * 0.9).toString()+"px";
                }
                
                console.log("après height", document.getElementById("damier").style.height);
                console.log("après width", document.getElementById("damier").style.width);
            };
                
            changeSize();
            //window.addEventListener('resize', changeSize());
        </script>
        <section id="high-score">
        </section>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        

        <!-- lien vers le fichier client socket.io.js du module pour réaliser la communication entre le client et le serveur-->
        <script type="text/javascript" src="js/socket.io.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/damier.js"></script>
        <script type="text/javascript" src="js/jeu.js"></script>

    </body>
</html>
